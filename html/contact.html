  <div class="container">
    <header class="header">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you! Feel free to get in touch through the form below or connect via social media.</p>
    </header>

    <section class="contact-section">
      <!-- Contact Form -->
      <div class="contact-form">
        <h2>Get in Touch</h2>
        <form action="#" method="POST">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>

          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>

          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message" required></textarea>

          <a href="https://mail.google.com/mail/u/0/#inbox"><button type="submit">Send Message</button></a>
        </form>
      </div>

      <!-- Social Media Links -->
      <div class="social-media">
        <h2>Connect with Us</h2>
        <div class="social-media-icons">
          <a href="https://www.linkedin.com/in/aditya-tanwani-911622287" target="_blank"><i class="fab fa-linkedin"></i></a>
          <a href="https://github.com/Adityaji24" target="_blank"><i class="fab fa-github"></i></a>
          <a href="https://www.instagram.com/aditya.tanwani24/" target="_blank"><i class="fab fa-google"></i></a>
          
        </div>
      </div>
